<!doctype html>

<html>
    <head>
        <!-- links css -->
         <link rel="stylesheet" href="index.css">
         <meta name="viewport" content="width=device-width, initial-scale=1.0" />
         <title>Jimmy's Dinner</title>
         <!-- Font Awesome -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
         <!-- Google Fonts -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
         <script src="index.js" type="module"></script>

        </head>

        <body>
            <header>
                <h1>Jimmy's Dinner</h1>
                <h2>The best burgers and pizza in town.</h2>
            </header>
            <main >
                   <div id="main-content">  <div id="container">
                                           
                   </div>

                   <div id="order-details">

                   </div></div>

                       
                  
                    <form id="pay-form">
                        <div class="close-card-btn-container">
                            <button id="card-close-btn">X</button>
                        </div>
                     
                        <h1>Enter card details</h1>
                     
                        
                        <input type="text" id="name" name="fullName" placeholder="Enter your full name" required/>
                      
       
                        <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" 
                        autocomplete="cc-number" maxlength="19" 
                        placeholder="xxxx xxxx xxxx xxxx" required>
                        <input name="credit-cvc" class="cc-cvc" type="tel" pattern="\d*" maxlength="4" placeholder="CVC">
                        <button type="submit" id="pay-btn" class="btn">Pay</button>
        
                    
        
                    </form>
               
            </main>
            <footer>Developed by Nishi</footer>
        </body>
      
   
</html>
